<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    td {
      padding: 20px;
    }
    
    .header, .footer {
      background-color: blue;
      color: white;
      text-align: left;
    }
    
    .column {
      background-color: yellow;
    }
    
    .center {
      width: 33.33%;
      background-color: white;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="header" colspan="3">1</td>
    </tr>
    <tr>
      <td class="column">5</td>
      <td class="center">4</td>
      <td class="column">2</td>
    </tr>
    <tr>
      <td class="footer" colspan="3">3</td>
    </tr>
  </table>
</body>
</html>
